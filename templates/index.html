<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Predictor</h1>
        <p>Enter the applicant's details below to predict their loan status.</p>
        <form action="/predict" method="post" class="form-grid">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="Gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="married">Married:</label>
                <select name="Married" id="married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <select name="Dependents" id="dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <select name="Education" id="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select name="Self_Employed" id="self_employed" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="applicant_income">Applicant Income:</label>
                <input type="number" id="applicant_income" name="ApplicantIncome" required>
            </div>
            
            <div class="form-group">
                <label for="coapplicant_income">Co-applicant Income:</label>
                <input type="number" id="coapplicant_income" name="CoapplicantIncome" required>
            </div>
            
            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" id="loan_amount" name="LoanAmount" required>
            </div>

            <div class="form-group">
                <label for="loan_amount_term">Loan Amount Term:</label>
                <input type="number" id="loan_amount_term" name="Loan_Amount_Term" required>
            </div>

            <div class="form-group">
                <label for="credit_history">Credit History (0 or 1):</label>
                <input type="number" id="credit_history" name="Credit_History" min="0" max="1" required>
            </div>
            
            <div class="form-group">
                <label for="property_area">Property Area:</label>
                <select name="Property_Area" id="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Predict</button>
        </form>
    </div>
</body>
</html>
