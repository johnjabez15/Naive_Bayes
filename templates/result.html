<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container result-container">
        <h1>Prediction Result</h1>
        <div class="result-box">
            {% if prediction == 'Y' %}
            <p>Based on the provided information, the loan is likely to be **Approved**.</p>
            <div class="result-approved">✅ Approved</div>
            {% else %}
            <p>Based on the provided information, the loan is likely to be **Denied**.</p>
            <div class="result-denied">❌ Denied</div>
            {% endif %}
        </div>
        <a href="/" class="back-link">Try another prediction</a>
    </div>
</body>
</html>
